<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <!-- インライン要素 -->
    <!-- m-4 1rem 1文字分 -->
     <span class="border border-red-500 m-8">spanタグです。</span>
     <span class="border border-red-500 p-12">inline要素です。</span>

    <!-- 　　ブロック要素 -->
     <p class="border border-blue-500 mt-16">pはパラグラフの略でひとまとまりのことです。</p>
     <p class="border border-blue-500 m-8 p-8">pはパラグラフの略でひとまとまりのことです。</p>
     <p class="border border-blue-500 mx-16">pはパラグラフの略でひとまとまりのことです。</p>

     <!-- ブロック要素の中にインライン要素 -->
      <p class="border border-green-500 mt-16">
        pはパラグラフの略です。
        <span class="border border-green-500 m-8">spanタグです。</span>
        <span class="border border-green-500 p-12">spanタグです。</span>
      </p>

      <!-- ブロック要素の中にブロック要素 -->
       <dir class="border border-pink-500 flex mt-20 justify-around">
        親ブロック
          <div class="border border-pink-500">子ブロック１</div>
          <div class="border border-pink-500 m-12">子ブロック2</div>
       </dir>
</body>
</html>
